<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
</head>
<body>
    <header class="cabezote">
        <div class="top">
            <div class="contenedor">
                <div class="logo">
                    <h1><a href="/">ONLY FOOTBALL</a></h1>
                </div>
                <nav class="bmenu">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/categorias/">Categorias</a></li>
                        <li><a href="/oferta">Ofertas</a></li>
                        <li><a href="/conocenos">Conocenos</a></li>
                        <li><a href="/cuenta">Cuenta</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="caja-video">
            <video autoplay muted loop poster="{{url_for('static', filename='/img-fondos/img-cuenta.mp4')}}">
                <source src="{{url_for('static', filename='/img-fondos/img-cuenta.mp4')}}">
            </video>
        </div>
            <div class="containerD">
                <h1 class="registrese-tamaño">Bienvenido, Registrese</h1>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
    
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
    
                    <label>Sexo:</label>
                    <label for="femenino">
                        <input type="radio" id="femenino" name="sexo" value="femenino" required> Femenino
                    </label>
                    <label for="masculino">
                        <input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino
                    </label>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
    
                    <label for="repetir-password">Repetir Contraseña:</label>
                    <input type="password" id="repetir-password" name="repetir-password" required>
    
                    <button type="submit" ><a href="/cuenta">Registrarse</a></button>
                </form>
            </div>
    </header>
    <section class="info-contact">
        <div>
        </div>
    </section>
</body>
<script src="{{url_for('static', filename='/script.js')}}"></script>
</html>
